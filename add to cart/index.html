<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devic:\Users\lenovo\Desktop\javascript\todo listce-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header class="header">
        <div class="logo">
            <h1>MyShop</h1>
        </div>
        <div class="cart-summary">
            <p>Cart Items: <span id="cart-count">0</span></p>
            <p>Total: $<span id="cart-total">0.00</span></p>
        </div>
    </header>

    <div class="product-list">
        <div class="product-card" data-product="Laptop" data-price="1000">
            <img src="assets/images/1.jpg" alt="Laptop">
            <h3>Laptop</h3>
            <p>$1000</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card" data-product="Smartphone" data-price="700">
            <img src="assets/images/2.jpg" alt="Smartphone">
            <h3>Smartphone</h3>
            <p>$700</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card" data-product="Headphones" data-price="100">
            <img src="assets/images/3.jpg" alt="Headphones">
            <h3>Headphones</h3>
            <p>$100</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card" data-product="Camera" data-price="400">
            <img src="assets/images/4.jpg" alt="Camera">
            <h3>Camera</h3>
            <p>$400</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card" data-product="Smartwatch" data-price="150">
            <img src="assets/images/5.jpg" alt="Smartwatch">
            <h3>Smartwatch</h3>
            <p>$150</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <!-- Cart Section -->
    <div class="center">
        <div class="cart-section">
            <h2>Your Cart</h2>
            <div class="cart-items">
            </div>
            <p>Total: $<span id="cart-total-bottom">0.00</span></p>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
